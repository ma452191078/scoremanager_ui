<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户管理-史丹利赛事管理系统</title>
    <link rel="icon" type="image/png" href="../images/sdl_logo.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap-datetimepicker.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/checkuser.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/json2.js"></script>
    <script src="js/usermanager.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="contanier-fluid"  id="body">
    <div class="row">
        <nav class="navbar navbar-default navbar-static-top" style="border-color: #ff2626;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="padding: 0px; line-height: 50px; margin-right: 15px;">
                        <img src="../images/sdl_logo.png" style="width: 50px;height: 50px; display: inline;"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../../index.html">我的比赛</a></li>
                        <li ><a href="#" @click="userManager({})">用户管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row content-body">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <th>用户姓名</th>
                <th>用户账号</th>
                <th>部门</th>
                <th>Token</th>
                <th>状态</th>
                <th>操作</th>
                </thead>
                <tbody>
                <tr v-for="user in userList" track-by=“userId” v-cloak>
                    <td>{{user.userName}}</td>
                    <td>{{user.userAccount}}</td>
                    <td>{{user.userDepartment}}</td>
                    <td>{{user.userToken}}</td>
                    <td>
                        <span class="glyphicon glyphicon-ok-sign text-success" aria-hidden="true" v-if="user.activeFlag == 0"></span>
                        <span class="glyphicon glyphicon-remove-sign text-danger" aria-hidden="true" v-if="user.activeFlag == 1"></span>
                    </td>
                    <td>
                        <div class="btn btn-sm btn-default" @click="showUserInfo(user.userId)">查看详情</div>
                        <div class="btn btn-sm btn-primary" @click="editGameInfo(game)">修改</div>
                        <div class="btn btn-sm btn-warning" v-if="user.activeFlag == 0" @click="activeUser(user.userId,1)">禁用</div>
                        <div class="btn btn-sm btn-warning" v-if="user.activeFlag == 1" @click="activeUser(user.userId,0)">启用</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--模态框-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="changeTip" id="changeTip">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提醒</h4>
                </div>
                <div class="modal-body">
                    <p id="changeTipsMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <!--模态框-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="editGame" id="editGame">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑比赛</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="gameName" class="col-sm-3 control-label">比赛名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="gameName" placeholder="比赛名称" v-model="userInfo.userName">
                                <input type="hidden" id="gameId" v-model="userInfo.userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gameOwner" class="col-sm-3 control-label">主办单位</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="gameOwner" placeholder="主办单位" v-model="userInfo.userDepartment">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="button" class="btn btn-primary" @click="saveGameInfo()">保存</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
